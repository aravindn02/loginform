<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="form-box">
            <h1 id="Title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Password">
                    </div>
                    <p>Forgot Password? <a href="#">Here</a></p>
                    
                </div>
                <div class="btn-field">
                    <button type="button" id="signinBtn" class="differ">Sign in</button>
                    <button type="button" id="signupBtn">Sign up</button></div>
                
            </form>
        </div>

        
        
    </div>
<script>
    let signupBtn=document.getElementById("signupBtn");
    let signinBtn=document.getElementById("signinBtn");
    let nameField=document.getElementById("nameField");
    let title=document.getElementById("title");

    signinBtn.onclick=function(){
        nameField.style.display='none';
        title.innerHTML="Sign In";
        signupBtn.classList.add("disable");
        siginBtn.classList.remove("disable");
    }

    signupBtn.onclick=function(){
        nameField.style.display='block';
        title.innerHTML="Sign Up";
        signupBtn.classList.remove("disable");
        siginBtn.classList.add("disable");
    }
</script>
</body>
</html>
